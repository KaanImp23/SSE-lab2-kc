<head>
	<style>
		body{
			font-family: cursive;
			text-align: center;
			color: {{ colour }};
		}
		h1{
                font-size: 200%;
        	}
        	p{
                font-size: 150%;
        	}
		p{
		label{
                        font-size: 20px;
                }

<p>{{ sentence2 }}</p>
<p>{{ sentence3 }}</p>

<form action="/submit/details" method="post">

</form>
